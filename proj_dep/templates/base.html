{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>

  <div class="container-fluid">
      <ul class="nav">
      <li class="nav-item">
      <a class="nav-link {% if active_page == '1' %} active {% endif %}" href="{% url 'projects:index' %}">Home</a>
      </li>
      <li class="nav-item">
      <a class="nav-link {% if active_page == '1' %} active {% endif %}" href="{% url 'projects:staff' %}">Staff</a>
      </li>
      <li class="nav-item">
      <a class="nav-link {% if active_page == '1' %} active {% endif %}" href="{% url 'projects:projects_page' %}">Projects</a>
      </li>
      <li class="nav-item">
      <a class="nav-link {% if active_page == '1' %} active {% endif %}" href="{% url 'projects:roles_page' %}">Roles</a>
      </li>
      <li class="nav-item">
      <a class="nav-link {% if active_page == '1' %} active {% endif %}" href="{% url 'projects:contact_page' %}">Contact us</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
      <a class="nav-link {% if active_page == '1' %} active {% endif %}" href="{% url 'projects:logout' %}">Log out</a>
      </li>
      {% else %}
      <li class="nav-item">
      <a class="nav-link {% if active_page == '1' %} active {% endif %}" href="{% url 'projects:login' %}">Log in</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="{% url 'projects:registry' %}">Registration</a>
      </li>
      {% endif %}
      <li class="nav-item">
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Figures</a>
      </li>
      </ul>



      <body>

      {% block content %}
      {% endblock content %}
      </body>

  </div>

</html>
